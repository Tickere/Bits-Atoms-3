<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Carbon Footprint</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="main-content-container">
      <div id="container-header">Hidden Emissions</div>
      <div id="subtext-container">
        <div id="left-column">
          Different digital activities have varying impacts on CO₂ emissions.
          While individual actions seem small, the cumulative impact of billions
          of users quickly adds up.
        </div>
        <div id="right-column"></div>
      </div>
      <div id="section-title">
        What Can 1 kg of CO₂ Do in the Digital World?
      </div>

      <div id="selectors-container">
        <div id="buttons-container">
          <button class="toggle-button" data-medium="1">
            Video conference
          </button>
          <button class="toggle-button" data-medium="2">Streaming</button>
          <button class="toggle-button" data-medium="3">
            E-Mail with photo
          </button>
          <button class="toggle-button" data-medium="4">AI prompt</button>
          <button class="toggle-button" data-medium="5">E-Mail</button>
          <button class="toggle-button" data-medium="6">Spam</button>
          <button class="toggle-button" data-medium="7">Google search</button>
        </div>
      </div>

      <div id="outer-container"></div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
  </body>
</html>
