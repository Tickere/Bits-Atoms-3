<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Toggles with D3.js</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include D3.js via CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="buttons-container">
      <button class="toggle-button" data-country="1">Country 1</button>
      <button class="toggle-button" data-country="2">Country 2</button>
      <button class="toggle-button" data-country="3">Country 3</button>
      <button class="toggle-button" data-country="4">Country 4</button>
      <button class="toggle-button" data-country="5">Country 5</button>
      <button class="toggle-button" data-country="6">Country 6</button>
      <button class="toggle-button" data-country="7">Country 7</button>
      <button class="toggle-button" data-country="8">Country 8</button>
    </div>

    <div id="outer-container"></div>

    <!-- Tooltip Element -->
    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
  </body>
</html>
