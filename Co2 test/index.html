<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Columns (Up to 8)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="outer-container"></div>
    <!-- Example Buttons to test changing columns -->
    <button onclick="changeColumns(1)">1 Column</button>
    <button onclick="changeColumns(2)">2 Columns</button>
    <button onclick="changeColumns(3)">3 Columns</button>
    <button onclick="changeColumns(4)">4 Columns</button>
    <button onclick="changeColumns(5)">5 Columns</button>
    <button onclick="changeColumns(6)">6 Columns</button>
    <button onclick="changeColumns(7)">7 Columns</button>
    <button onclick="changeColumns(8)">8 Columns</button>

    <script src="script.js"></script>
  </body>
</html>
